		<meta charset="utf-8" />
		<meta name="keywords" content="堆栈" />
		<meta name="description" content="一起愉快地爆栈分析吧！"">
		<meta name="author" content="我爱C艹" />
		<meta name="generator" content="我爱C艹" />
		<meta
			name="copyright"
			content="Copyrights (C) 2020 我爱C艹 All Rights Reserved"
		/>
		<title>堆栈溢出(爆栈)|Stack Overflow</title>
	</head>
	<body>
		<script type="text/javascript">
			"use strict";
			var stack = [];
			window.onload = function () {
				var conf = window.confirm(
					"即将开始运行：爆栈\nReady To Executing: Stack Overflow\n\n警告：此操作将对内存(RAM)进行大量读写操作，可能会对内存(RAM)造成不可逆的损害！是否继续？\nWarning: the process will execute a large amount of RAM I/O operation , it will probably DAMAGE YOUR RAM, Continue?"
				);
				if (conf == false) {
					window.alert("任务取消！\nTask Canceled!");
					window.opener = null;
					window.close();
					return;
				}
				if (conf == true) {
					window.setInterval(function (a) {
						analyze();
					}, 1);
				}
			};
			function analyze(a) {
				var b =
					Math.random(100) +
					100534310053431005343100534310053431005343100534310053431005343.36983688;
				b =
					b ^
					((Math.random(100) + 10868376265.9637) * b) ^
					((Math.random(100) + 4373736737.5343) * b) ^
					((Math.random(100) + 4373736737.5343) * b) ^
					((Math.random(100) + 4373736737.5343) * b) ^
					((Math.random(100) + 4373736737.5343) * b) ^
					(Math.random(100) + 4373736737.5343);
				stack.push(b);
				var c = document.createElement("div");
				c.innerHTML =
					"堆栈累计(爆栈)成功！<br>Stack overflow succeeded!<br>" +
					"本次计算获得数值：" +
					b +
					'，已存入栈<br>This calculation obtained with the value"' +
					b +
					'" has been stored into the stack.<br>' +
					"正在尝试访问栈验证数值...<br>Trying to access the stack and verify the value...<br>" +
					"尝试访问栈，取得：" +
					stack.concat() +
					"<br>Trying to access the stack ...Gotted value:" +
					stack.concat();
				document.body.appendChild(c);
				c = b;
				var d = document.createElement("script");
				d.type = "text/javascript";
				d.innerHTML = "setInterval(function(){a()},1)";
				document.body.appendChild(d);
				d = b ^ c;
				stack.push(d);
				a = b ^ c ^ d;
				stack.push(a);
				window.setInterval(function () {
					analyze(a);
				}, 1);
			}
		</script>
	</body>
